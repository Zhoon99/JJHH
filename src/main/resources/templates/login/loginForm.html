<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/user_head::userHead"></head>
<title>로그인 페이지</title>
<body>

<!-- ======= Header ======= -->
<header th:replace="layout/header::header"></header>


<style>
.error {
	color: #bd2130;
}
</style>

<div class="container">
<section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
<div class="container">
<h1>로그인페이지</h1>

<form action="/login/log" method="post">
	<input type="text" name="email" /> <br/>
	<input type="password" name="password" /> <br/>
	<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
	<button>로그인</button>
	
	<!--  <a href="/oauth2/authorization/google">구글 로그인</a> </br>--> <p>
<a href="/new">회원가입안함?</a> <p>
<a href="/oauth2/authorization/google">구글 로그인</a> </br>
<a sec:authorize="isAuthenticated()">ㅇㅇ</a>
<a sec:authorize="isAnonymous()">ㄴㄴ</a>
<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
</form>
</div>
</section>
</div>
</body>
<footer th:replace="layout/footer::footer"></footer>
</html>
